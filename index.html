<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 주식 정보 웹페이지</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        #container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #5a67d8; }
        button { background-color: #5a67d8; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #434190; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #result { margin-top: 2em; padding: 1em; background-color: #eef2f7; border-radius: 5px; white-space: pre-wrap; font-family: monospace; font-size: 14px; min-height: 100px; }
    </style>
</head>
<body>
    <div id="container">
        <h1>📈 나만의 주식 정보 웹페이지</h1>
        <p>아래 버튼을 누르면 엑셀 파일에 등록된 주식의 최신 정보를 가져옵니다.</p>
        <button id="fetch-button">데이터 가져오기</button>
        <div id="result">결과가 여기에 표시됩니다...</div>
    </div>

    <script>
        // JavaScript 코드: 버튼 클릭 이벤트를 처리합니다.
        document.getElementById('fetch-button').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            const fetchButton = document.getElementById('fetch-button');

            // 버튼을 비활성화하고 로딩 메시지를 표시합니다.
            fetchButton.disabled = true;
            resultDiv.innerText = "데이터를 가져오는 중입니다... 잠시만 기다려주세요.";

            // 우리 파이썬 서버의 /get-stock-data 주소로 데이터를 요청합니다.
            fetch('/get-stock-data')
                .then(response => response.json()) // 받은 응답을 JSON 형태로 변환합니다.
                .then(data => {
                    // 성공적으로 데이터를 받으면, 결과 영역에 표시합니다.
                    resultDiv.innerText = data.message;
                    fetchButton.disabled = false; // 버튼을 다시 활성화합니다.
                })
                .catch(error => {
                    // 오류가 발생하면, 오류 메시지를 표시합니다.
                    console.error('Error:', error);
                    resultDiv.innerText = "오류가 발생했습니다. 서버 로그를 확인해주세요.";
                    fetchButton.disabled = false; // 버튼을 다시 활성화합니다.
                });
        });
    </script>
</body>
</html>
